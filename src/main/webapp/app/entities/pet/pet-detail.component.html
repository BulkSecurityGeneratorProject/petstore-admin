
<div *ngIf="pet">
    <h2><span>Pet</span> {{pet.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{pet.name}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{pet.type}}</span>
        </dd>
        <dt><span>Breed</span></dt>
        <dd>
            <span>{{pet.breed}}</span>
        </dd>
        <dt><span>Weight</span></dt>
        <dd>
            <span>{{pet.weight}}</span>
        </dd>
        <dt><span>Age</span></dt>
        <dd>
            <span>{{pet.age}}</span>
        </dd>
        <dt><span>Gender</span></dt>
        <dd>
            <span>{{pet.gender}}</span>
        </dd>
        <dt><span>Notes</span></dt>
        <dd>
            <span>{{pet.notes}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'pet/'+ pet.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
